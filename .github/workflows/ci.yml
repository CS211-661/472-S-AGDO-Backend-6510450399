name: CI

on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Run Unit Tests
        run: go test -v ./tests/...

  build-and-release:
    needs: unittest
    if: (github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
    
          ref: ${{ github.event_name == 'pull_request' && 'main' || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'


      - name: Generate Tag
        id: tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          MAJOR=$(echo $LAST_TAG | cut -d. -f1 | sed 's/v//')
          MINOR=$(echo $LAST_TAG | cut -d. -f2)
          PATCH=$(echo $LAST_TAG | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v$MAJOR.$MINOR.$NEW_PATCH"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Generated new tag: $NEW_TAG"


      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          release_name: Release ${{ steps.tag.outputs.new_tag }}
          draft: false
          prerelease: false


      - name: Set Docker Tag
        id: docker_tag
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=${{ steps.tag.outputs.new_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=pr-${{ github.event.pull_request.number || 'test' }}" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker Image
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker build -f docker/prod.Dockerfile -t aeuro7/6510450399_agdo_backend:latest -t aeuro7/6510450399_agdo_backend:${{ steps.docker_tag.outputs.tag }} .
          else
            docker build -f docker/prod.Dockerfile -t aeuro7/6510450399_agdo_backend:${{ steps.docker_tag.outputs.tag }} .
          fi

      - name: Push Docker Image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker push aeuro7/6510450399_agdo_backend:latest
            docker push aeuro7/6510450399_agdo_backend:${{ steps.docker_tag.outputs.tag }}
          else
            docker push aeuro7/6510450399_agdo_backend:${{ steps.docker_tag.outputs.tag }}
          fi
